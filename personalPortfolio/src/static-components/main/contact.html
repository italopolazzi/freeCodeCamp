        <section class="main-section pa" id="contact">
            <header>
                <h2>Contact</h2>
                <hr>
            </header>

            <section class="row">

                <div id="contact-art" class="stretch lt-md-none col-md6 accent">
                    <!-- <div></div> -->
                </div>

                <div class="col-xs12 col-md6">

                    <form class="color-inverted main pa8" id="contact" name="contact" action="">

                        <fieldset class="main pa8 mb8">
                            <legend class="mb16"> Contact form</legend>

                            <div class="input mb8">
                                <label for="subject">Subject</label>
                                <input class="main color-inverted" type="text" id="subject" name="subject"
                                    maxlength="65" required aria-required="true">
                            </div>
                            <div class="input mb8">
                                <label for="email">E-mail</label>
                                <input class="main color-inverted" type="email" id="email" name="email" maxlength="65"

                            </div>
                            <div class="input mb8">
                                <label for="content">Content</label>
                                <textarea class="main color-inverted" role="text" id="content" name="content"
                                    maxlength="500" required aria-required="true"></textarea>
                            </div>
                            <div class="input input-submit mb8">
                                <input class="main color-inverted" type="submit" id="submit" name="submit"
                                    value="Submit">
                            </div>
                        </fieldset>


                    </form>
                </div>
            </section>
        </section>
